<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&amp;display=swap" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>
        Particles.js Test
    </title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #startButton {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: red;
            border: none;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
    </script>
</head>

<body>
<div id="particles-js">
</div>
<div id="overlay" style="text-align: center; font-family: Arial, sans-serif; color: white;">
    <div style="font-size: 40px; color: red; font-family: 'Sixtyfour';">
        CATALAN PRO
    </div>
    <div style="font-size: 18px; color: lightgray;">
        a game inspired by increpare games
    </div>
    <div style="font-size: 18px; color: lightgray;">
        Reimplemented by the students of Principles of Programming
    </div>
    <div style="font-size: 18px; color: lightgray;">
        Faculty of Engineering, Bielefeld University
    </div>
    <div style="height: 20px;">
    </div>
    <!-- Empty line -->
    <div style="font-size: 18px; color: lightgray;">
        by Daniel Merkle
        solver by Christoph Alberts
    </div>
    <div style="font-size: 18px; color: lightgray;">
        Algorithmic Cheminformatics
    </div>
    <div style="margin-top: 20px;">
        <button id="startButton" style="font-size: 24px; padding: 10px 20px;">
            START
        </button>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    });

    // Redirect to game.html when the "START" button is clicked
    document.getElementById('startButton').addEventListener('click', function () {
        window.location.href = 'game.html'; // Redirects to game.html
    });
</script>
</body>

</html>
