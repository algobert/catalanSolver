<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catalan Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }

        #startButton:hover {
            background: #f0f0f0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<h1 class="title">Catalan Solver</h1>
<button id="startButton">Start</button>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'js/particles-config.json');
    document.getElementById('startButton').addEventListener('click', () => {
        window.location.href = '/game';
    });
</script>
</body>
</html>
